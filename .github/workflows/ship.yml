name: Ship

on:
  push:
#    branches: ['main']

concurrency: production_environment

jobs:
  ship:
    name: Ship

    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://express.hapideploy.com

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Create ~/.ssh/id_ed25519
        run: |
          mkdir -p ~/.ssh
          rm -rf ~/.ssh/id_ed25519 && touch ~/.ssh/id_ed25519
          echo "${{ secrets.HAPI_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Create ~/.ssh/config
        run: |
          rm -f ~/.ssh/config && touch ~/.ssh/config
          echo "Host app-server" >> ~/.ssh/config
          echo "  Hostname ${{ secrets.HAPI_HOST_IP }}" >> ~/.ssh/config
          echo "  User ${{ secrets.HAPI_SSH_USER }}" >> ~/.ssh/config
          cat ~/.ssh/config
          ssh app-server whoami

      - name: Create inventory file
        run: |
          cd .hapi
          rm -f inventory.yml && touch inventory.yml
          echo "hosts:" >> inventory.yml
          echo "  app-server:" >> inventory.yml
          echo "    with:" >> inventory.yml
          echo "      deploy_path: ~/deploy/{{name}}/{{stage}}" >> inventory.yml
          cat inventory.yml

      - name: Install hapideploy library
        run: pip install hapideploy==${{ vars.HAPI_VERSION }}

      - name: Run the deploy command
        run: cd .hapi && hapi deploy --stage=staging --config=node_version=${{ vars.NODE_VERSION }} --debug
